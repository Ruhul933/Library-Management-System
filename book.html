<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <style>
    
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .form-section {
            background-color: white;
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-section label {
            font-size: 18px;
            color: #34495e;
            display: block;
            margin: 15px 0 5px;
        }

        .form-section input[type="text"], 
        .form-section select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-section button {
            background-color: #27ae60;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-section button:hover {
            background-color: #2ecc71;
        }

        footer {
            text-align: center;
            margin-top: 40px;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Library Management System</h1>
            <nav>
                <ul>
                    <li><a href="#">Chart</a></li>
                    <li><a href="#">Transactions</a></li>
                    <li><a href="#">Home</a></li>
                </ul>
            </nav>
        </header>

        <section class="form-section">
            <h2>Book Management</h2>
            
            <form>
                
                <label for="book-availability">Is book available?</label>
                <select id="book-availability" name="book-availability">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                
                <label for="issue-book">Issue book? (Enter Book Name)</label>
                <select id="issue-book" name="issue-book">
                    <option value="select a book">--- Select a Book---</option>
                    <option value="Data Science from Scratch">Data Science from Scratch</option>
                    <option value="Python for Data Analysis">Python for Data Analysis</option>
                    <option value="Data Analytics Made Accessible">Data Analytics Made Accessible</option>
                    <option value="The Signal and the Noise">The Signal and the Noise</option>
                    <option value="Practical Statistics for Data Scientists">Practical Statistics for Data Scientists</option>
                </select>

                
                <label for="return-book">Return book? (Enter Author)</label>
                <select id="return-book" name="return-book">
                    <option value="select an author">--- Select an Author---</option>
                    <option value="Joel Grus">Joel Grus</option>
                    <option value="Wes McKinney">Wes McKinney</option>
                    <option value="Anand Rajaraman">Anand Rajaraman</option>
                    <option value="Nate Silver">Nate Silver</option>
                    <option value="Peter Bruce">Peter Bruce</option>
                </select>

            
                <label for="pay-fine">Pay Fine?</label>
                <input type="text" id="pay-fine" name="pay-fine" placeholder="Enter amount if applicable">

            
                <button type="submit">Submit</button>
            </form>
        </section>

        <footer>
            <button class="logout-btn">Log Out</button>
        </footer>
    </div>
</body>
</html>
