<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-login {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Library Management System</h1>
        <div class="input-group">
            <label for="user-id">User ID</label>
            <input type="text" id="user-id" name="user-id" placeholder="Enter User ID">
        </div>
        <div class="input-group">
            <label for="user-password">Password</label>
            <input type="password" id="user-password" name="user-password" placeholder="Enter Password">
        </div>
        <button class="btn-login" id="login-btn">Login</button>
    </div>
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const userId = document.getElementById('user-id').value;
            const password = document.getElementById('user-password').value;
            
            if (userId === '' || password === '') {
                alert('Please fill in all fields.');
            } else {
                alert('Login attempt for User ID: ' + userId);
            }
        });
    </script>
</body>
</html>
