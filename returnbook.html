<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .form-section {
            background-color: white;
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .form-section label {
            font-size: 18px;
            color: #34495e;
            display: block;
            margin: 15px 0 5px;
        }
        .form-section input[type="text"],
        .form-section select,
        .form-section input[type="date"],
        .form-section textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .form-section textarea {
            height: 100px;
        }
        .form-section button {
            background-color: #27ae60;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-section button:hover {
            background-color: #2ecc71;
        }
        footer {
            text-align: center;
            margin-top: 40px;
        }
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Library Management System</h1>
            <nav>
                <ul>
                    <li><a href="#">Chart</a></li>
                    <li><a href="#">Transactions</a></li>
                    <li><a href="#">Home</a></li>
                </ul>
            </nav>
        </header>

        <section class="form-section">
            <h2>Return Book and Management</h2>
            <form>
                <label for="book-issue">Issue Book? (Select Book Name)</label>
                <select id="book-issue" name="book-issue">
                    <option value="Select book">--- Select a Book---</option>
                    <option value="Data Science from Scratch">Data Science from Scratch</option>
                    <option value="Python for Data Analysis">Python for Data Analysis</option>
                    <option value="Data Analytics Made Accessible">Data Analytics Made Accessible</option>
                    <option value="The Signal and the Noise">The Signal and the Noise</option>
                    <option value="Practical Statistics for Data Scientists">Practical Statistics for Data Scientists</option>
                </select>

                <label for="author-name">Enter Author</label>
                <textarea id="author-name" name="author-name" placeholder="Enter Author Name" required></textarea>

                <label for="serial-number">Serial No (Mandatory)</label>
                <select id="serial-number" name="serial-number" required>
                    <option value="select a option">---Select a Code---</option>
                    <option value="SC001">SC001</option>
                    <option value="EC002">EC002</option>
                    <option value="FC003">FC003</option>
                    <option value="CH004">CH004</option>
                    <option value="PD005">PD005</option>
                </select>

                <label for="issue-date">Issue Date</label>
                <input type="text" id="issue-date" name="issue-date" placeholder="Enter Issue Date" required>

                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" name="return-date" required>

                <label for="remarks">Remarks (Non-Mandatory)</label>
                <textarea id="remarks" name="remarks" placeholder="Add any remarks (optional)"></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <footer>
            <button class="logout-btn">Log Out</button>
        </footer>
    </div>
</body>
</html>
